<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint to 3D Model Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blueprint to 3D Model Converter</h1>
        </header>
        
        <div class="controls">
            <div class="file-input">
                <label for="json-file">Upload YOLO JSON Data:</label>
                <input type="file" id="json-file" accept=".json">
            </div>
            <div class="view-controls">
                <button id="top-view">Top View</button>
                <button id="perspective-view">Perspective View</button>
                <button id="reset-camera">Reset Camera</button>
            </div>
            <div class="model-controls">
                <label for="wall-height">Wall Height (m):</label>
                <input type="range" id="wall-height" min="1" max="5" step="0.1" value="2.5">
                <span id="wall-height-value">2.5</span>
            </div>
        </div>
        
        <div id="canvas-container"></div>
        
        <div class="info-panel">
            <h3>Model Information</h3>
            <div id="model-info">
                <p>No model loaded. Please upload JSON data.</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
